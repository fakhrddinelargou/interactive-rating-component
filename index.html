<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style/main.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>


  <section class="card">
    <section class="card1">
      <section class="card1-content">
        <div class="star">
          <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg">
            <path
              d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
              fill="#FC7614" />
          </svg>
        </div>
        <h2 class="card1-title">How did we do?</h2>
        <p class="card1-paragraph">Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!
        </p>
        <div class="numbers">
          <div class="number" onclick="highlight(1)">1</div>
          <div class="number" onclick="highlight(2)">2</div>
          <div class="number number--highligthed" onclick="highlight(3)">3</div>
          <div class="number" onclick="highlight(4)">4</div>
          <div class="number" onclick="highlight(5)">5</div>
        </div>
        <button class="btn" onclick="sumbilBtn()">Submit</button>
      </section>
    </section>

   
  </section>

<script src="/pages/main.js"></script>
</body>

</html>
